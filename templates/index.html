<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”’ Secure File Sharing System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Secure File Sharing</h1>
            </div>
            <div class="user-actions">
                <button id="loginBtn" class="btn btn-outline">Login</button>
                <button id="signupBtn" class="btn btn-primary">Sign Up</button>
                <div id="userMenu" class="user-menu" style="display: none;">
                    <span id="userName" class="user-name"></span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </header>

                <div id="authSection" class="auth-section">
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type:</label>
                        <select id="userType" name="userType" required>
                            <option value="client">Client User (Download Files)</option>
                            <option value="ops">Operations User (Upload Files)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <p class="form-switch">
                    Don't have an account? 
                    <a href="#" id="showSignup">Sign up here</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-container" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
                <p class="form-switch">
                    Already have an account? 
                    <a href="#" id="showLogin">Login here</a>
                </p>
            </div>
        </div>

        
        <div id="dashboardSection" class="dashboard-section" style="display: none;">
           
            <div id="opsDashboard" class="dashboard" style="display: none;">
                <h2><i class="fas fa-upload"></i> Operations Dashboard</h2>
                <div class="upload-section">
                    <div class="upload-card">
                        <h3>Upload Files</h3>
                        <p>Upload .pptx, .docx, or .xlsx files to the system</p>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="file-input-container">
                                <input type="file" id="fileInput" name="file" accept=".pptx,.docx,.xlsx" required>
                                <label for="fileInput" class="file-input-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    Choose File
                                </label>
                                <span id="fileName" class="file-name"></span>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-upload"></i> Upload File
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Client User Dashboard -->
            <div id="clientDashboard" class="dashboard" style="display: none;">
                <h2><i class="fas fa-download"></i> Client Dashboard</h2>
                <div class="files-section">
                    <div class="files-header">
                        <h3>Available Files</h3>
                        <button id="refreshFiles" class="btn btn-outline">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div id="filesList" class="files-list">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Loading files...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
